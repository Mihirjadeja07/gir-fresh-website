<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ઓર્ડર સફળ - Gir Fresh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
         <a href="/admin/login.html" class="admin-link">એડમિન લોગિન</a>
        <div class="container">
            <h1 class="brand-name">Gir Fresh</h1>
        </div>
    </header>

    <main>
        <section class="page-title-section">
            <div class="container">
                <h2>આભાર!</h2>
                <p>તમારો ઓર્ડર સફળતાપૂર્વક લેવાઈ ગયો છે.</p>
                <p>તમારો ઓર્ડર નંબર છે: <strong id="order-id-display"></strong></p>
                <p>અમે જલ્દી જ તમારો સંપર્ક કરીશું.</p>
                <a href="/" class="submit-button" style="text-decoration:none; display:inline-block; margin-top: 20px;">હોમ પેજ પર પાછા જાઓ</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gir Fresh. સર્વહક સ્વાધીન.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderIdDisplay = document.getElementById('order-id-display');
            const lastOrderId = sessionStorage.getItem('lastOrderId');
            if (orderIdDisplay && lastOrderId) {
                orderIdDisplay.textContent = `#${lastOrderId}`;
                sessionStorage.removeItem('lastOrderId'); // ઓર્ડર ID બતાવ્યા પછી તેને કાઢી નાખો
            }
        });
    </script>
</body>
</html>
