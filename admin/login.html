<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>એડમિન લોગિન - Gir Fresh</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-container">
        <h2>એડમિન લોગિન</h2>
        <form id="login-form">
            <label for="email">ઈમેલ:</label>
            <input type="email" id="email" required>
            <label for="password">પાસવર્ડ:</label>
            <input type="password" id="password" required>
            <button type="submit" class="submit-button">લોગિન કરો</button>
        </form>
        <p id="error-message" class="error-message" style="text-align:center; margin-top: 15px;"></p>
    </div>
    <!-- ખાતરી કરો કે આ સ્ક્રિપ્ટ લિંક સાચી છે -->
    <script src="admin.js"></script>
</body>
</html>
